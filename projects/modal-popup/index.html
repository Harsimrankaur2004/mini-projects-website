<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modal-popup.css">
  <title>Modal Popup</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <p>If you agree with these conditions then click the button below.</p>
      <button id="agreeBtn">Agree</button>
    </div>
    <div class="popup">
      <h2>Thank you!</h2>
      <p>You've signed up successfully. Now you can enjoy the servies of the app.</p>
      <button id="okBtn">Ok</button>
    </div>
  </div>
  
  <script src="modal-popup.js"></script>
</body>
</html>
